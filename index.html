<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chess Games Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="custom-select.css" />
    <link rel="stylesheet" href="game-entry.css">
    <link rel="stylesheet" href="dark-theme.css">
  </head>
  <body>
    <div class="container">
      <h1 style="pointer-events: none; user-select: none">
        Chess Games Tracker
      </h1>

      <div class="tab-buttons">
        <button class="tab-btn active">Add Game</button>
        <button class="tab-btn">View Games</button>
      </div>

      <div class="tab-content active">
        <form id="gameForm">
          <div class="inlineForm">
            <input type="text" id="whiteTitle" class="titleInput" placeholder="Title"/>

            <input
              type="text"
              id="playerWhite"
              class="flex rating"
              placeholder="White Player"
              required
            />
            <input type="number" min="1400" max="3500" id="whiteRating" class="flex ratingInput" placeholder="Rating" />
          </div>
          <div class="inlineForm">
            <input type="text" id="blackTitle" class="titleInput" placeholder="Title"/>
            <input
              type="text"
              id="playerBlack"
              class="flex"
              placeholder="Black Player"
              required
            />
            <input type="number" min="1400" max="3500" id="blackRating" class="flex ratingInput" placeholder="Rating" />
          </div>
          <div class="custom-select">
            <select id="result" required>
              <option value="0">Result</option>
              <option value="1 - 0">1 - 0</option>
              <option value="0 - 1">0 - 1</option>
              <option value="½ - ½">½ - ½</option>
            </select>
          </div>
          <div class="inlineForm">
          <input
            type="text"
            id="tournament"
            placeholder="Tournament"
            class="flex"
            required
          />
          <input
            type="number"
            id="round"
            placeholder="Round"
            min="1"
            class="flex"
            required
          />
          <input
            type="text"
            id="time"
            placeholder="Time"
            class="flex"
            required
          />
        </div>
          <input type="date" id="date" required />
          <input type="url" id="gameLink" placeholder="Game Link" required />
          <button type="submit">Add Game</button>
        </form>
      </div>

      <div class="tab-content">
        <input
          type="text"
          id="searchInput"
          placeholder="Search by player name"
        />
        <div id="gamesList"></div>
      </div>
    </div>

    <script src="custom-select.js"></script>
    <script src="script.js"></script>
    <script src="dark-theme.js"></script>
  </body>
</html>
